<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/cee4d269ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>

        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: #ffffff"></i> {%location%},
                {%country%}</h2>
            <p id="date"></p>
            <h1 class="temp">{%tempval%} K</h1>
            <h3 class="tempmin_max">Min {%tempmin%} K | Max {%tempmax%} K</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
